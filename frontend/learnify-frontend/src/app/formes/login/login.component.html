<div class="container">
  <div class="login-container">
    <div class="row">
      <div class="col-md-6 left-side">
        <div class="header-row">
          <div class="logo">
            <div class="logo-icon">
              <span style="color: var(--dark-purple); font-weight: bold; font-size: 22px;">L</span>
            </div>
            <div class="logo-text">Learnify</div>
          </div>
          <div class="signup-link">
            <a routerLink="/register" class="btn"><i class="fas fa-user-plus"></i> Sign Up</a>
          </div>
        </div>
        
        <h2>Welcome Back!</h2>
        <p class="subheading">Log in to continue your learning journey and access all your courses.</p>
        
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-group">
            <input type="email" class="input-field" id="email" placeholder=" " formControlName="email">
            <label for="email" class="input-label">Email address</label>
            <div class="validation-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              Please enter a valid email address
            </div>
          </div>
          
          <div class="input-group password-field">
            <input [type]="showPassword ? 'text' : 'password'" class="input-field" id="password" placeholder=" " formControlName="password">
            <label for="password" class="input-label">Password</label>
            <i class="password-toggle fas" [class.fa-eye]="showPassword" [class.fa-eye-slash]="!showPassword" (click)="togglePasswordVisibility()"></i>
            <div class="validation-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Password must be at least 6 characters
            </div>
          </div>
          
          <div class="remember-forgot">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>
            <a routerLink="/forgot-password" class="forgot-link">Forgot Password?</a>
          </div>
          
          <button type="submit" class="btn signin-btn" [disabled]="loginForm.invalid || isLoading">
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading">
              <i class="fas fa-spinner fa-spin"></i> Signing In...
            </span>
          </button>
          
          <div class="divider">OR</div>
          
          <div class="social-buttons">
            <button type="button" class="social-btn google-btn">
              <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="18px" height="18px">
                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
                <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
              </svg>
              Google
            </button>
            <button type="button" class="social-btn">
              <i class="fab fa-facebook-f social-icon facebook-icon"></i>
              Facebook
            </button>
          </div>
        </form>
      </div>
      
      <div class="col-md-6 right-side">
        <div class="single-image-container">
          <img src="assets/pics/login.png" 
               alt="Login" 
               class="story-image"
               (error)="handleImageError($event, 'https://via.placeholder.com/500x500.png?text=Login')" />
        </div>
      </div>
    </div>
  </div>
</div>
