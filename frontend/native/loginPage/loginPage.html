<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnify - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="row">
                <div class="col-md-6 left-side">
                    <div class="logo">
                        <div class="logo-icon">
                            <span style="color: var(--dark-purple); font-weight: bold; font-size: 22px;">L</span>
                        </div>
                        <div class="logo-text">Learnify</div>
                    </div>
                    <div class="signup-link">
                        <a href="#" class="btn"><i class="fas fa-user-plus"></i> Sign Up</a>
                    </div>
                    
                    <h2>Welcome Back!</h2>
                    <p class="subheading">Log in to continue your learning journey and access all your courses.</p>
                    
                    <form id="loginFormElement">
                        <div class="input-group">
                            <input type="email" class="input-field" id="email" placeholder=" " required>
                            <label for="email" class="input-label">Email address</label>
                            <div class="validation-message" id="emailError">Please enter a valid email address</div>
                        </div>
                        
                        <div class="input-group password-field">
                            <input type="password" class="input-field" id="password" placeholder=" " required>
                            <label for="password" class="input-label">Password</label>
                            <i class="password-toggle fas fa-eye-slash"></i>
                            <div class="validation-message" id="passwordError">Password must be at least 6 characters</div>
                        </div>
                        
                        <div class="remember-forgot">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="forgot-link">Forgot Password?</a>
                        </div>
                        
                        <button type="submit" class="btn signin-btn">Sign In</button>
                        
                        <div class="divider">OR CONTINUE WITH</div>
                        
                        <div class="social-buttons">
                            <button type="button" class="social-btn">
                                <i class="fab fa-google social-icon google-icon"></i>
                                Google
                            </button>
                            <button type="button" class="social-btn">
                                <i class="fab fa-facebook-f social-icon facebook-icon"></i>
                                Facebook
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="col-md-6 right-side">
                    <img src="assets/pics/Online learning-amico.png" alt="Learning Journey" class="story-image" />
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
